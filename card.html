<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <title>Business Card</title>
    
    </head>
    <body>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-front">
                    <div class="left">
                        <img src="kitsulogo-small5.png"/>
                        <h4><span>Kitsu</span> Solution</h4>
                    </div>
                    <div class="right">
                        <div class="person right-content">
                            <i class="fas fa-user-tie"></i>
                            <div>
                                <h4>John Smith</h4>
                                <p>Web Design</p>
                            </div>
                        </div>
                        <div class="phone right-content">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h4>333 555 444</h4>
                                <p>666 777 888</p>
                            </div>
                        </div>
                        <div class="email right-content">
                            <i class="fas fa-envelope-open"></i>
                            <div>
                                <p>johnsmith@gmail.com</p>
                            </div>
                        </div>
                        <div class="address right-content">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h4>Main Street 123</h4>
                                <p>New York, NYC</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <img src="QR_Code_kitsu_namecard.png"/>
                </div>
            </div>
        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
